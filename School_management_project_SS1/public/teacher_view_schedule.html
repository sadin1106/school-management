<body>
    <section id="container">
        <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
        <!--header start-->
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
            </div>
            <!--logo start-->
            <a href="/{usr_role}" class="logo"><b>DASH<span>IO</span></b></a>
            <!--logo end-->
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li><a class="logout" href="/signout">Logout</a></li>
                </ul>
            </div>
        </header>
        <!--header end-->
        <!-- **********************************************************************************************************************************************************
      MAIN SIDEBAR MENU
      *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar" class="nav-collapse ">
                <!-- sidebar menu start-->
                <ul class="sidebar-menu" id="nav-accordion">
                    <p class="centered">
                        <a href="/profile"><img src="{avatar}" class="img-circle" width="80"></a>
                    </p>
                    <h5 class="centered">Hi, {usr_name}</h5>
                    <li class="mt">
                        <a href="/{user_role}">
                            <i class="fa fa-dashboard"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/profile">
                            <i class="fa fa-book"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="sub-menu">
                        <a href="/class_schedule_list">
                            <i class="fa fa-th"></i>
                            <span>Schedules</span>
                        </a>
                    </li>
                </ul>
                <!-- sidebar menu end-->
            </div>
        </aside>
        <!--sidebar end-->
        <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row mt">
                    <div class="col-md-12 mt">

                        <input type="date" id="date" onchange="onDateChange(event)" name="date" placeholder="Date" value="{date}" class="form-control"><small></small>

                        <div class="content-panel">
                            <table class="table table-hover">
                                <h4><i class="fa fa-angle-right"></i>Schedules</h4>
                                <hr>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Class</th>
                                        <th>Room</th>
                                        <th>Time</th>
                                        <th>Date</th>
                                        <th>Teacher</th>
                                        <th>Date Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tb}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /col-md-12 -->
                </div>
                <!-- row -->
                </div>
                <!-- /row -->
            </section>
        </section>
        <!-- /MAIN CONTENT -->
        <!--main content end-->
        <script>
            function onDateChange(e) {
                console.log(e.target.value);
                window.location.href = '/class_schedule_list_' + e.target.value
            }
        </script>
